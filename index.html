<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Shogi</title>
	<link rel="stylesheet" href="style.css">
	<script src="peerjs/peerjs.min.js" defer></script>
	<script src="src/main.js" type="module" defer></script>
</head>

<body>
	<div id="wrap">

		<div id="top_options">
			<div id="loading_area"><img src="res/thinking.gif" width="43" height="11" alt="Thinking..." /></div>
			<h1>Shogi</h1>
			<div id="undo_area">
				<input type="button" class="button" value="Undo" id="undo_button" onclick="retract_click()">
			</div>
		</div>

		<table id="game">
			<tr>
				<td id="white_piece_stand">
					<div class="stand_wrapper">
						<div id="white_komadai"></div>
					</div>
				</td>
				<td>
					<div id="board_wrapper">
						<div id="board"></div>
					</div>
				</td>
				<td id="black_piece_stand">
					<div class="stand_wrapper">
						<div id="black_komadai"></div>
					</div>
				</td>
			</tr>
		</table>

		<div id="bottom_options">
			<div id="skill_change">
				<label for="changeLevelGame">Computer Skill: </label>
				<select id="changeLevelGame">
					<option selected value="0">Beginner</option>
					<option value="1">Amateur</option>
					<option value="2">Professional</option>
				</select>
			</div>
			<div id="sound_change">
				<input type="checkbox" class="checkbox" id="chkSound" checked/><label
					for="chkSound"> Sounds</label>
			</div>
		</div>

	</div>

	<div id="shade">
		<div id="online_or_comp" class="modal">
		  <div class="modal_border">
			<h2>Play online or against a computer?</h2>
			<div id="choice_area">
			<a href="#" id="play_online" class="big_button">Online</a>
			 <span class="or_sep">or</span> 
			<a href="#" id="play_computer" class="big_button">Computer</a>
			</div>
		  </div>
		</div>
		<div id="show_url" class="modal">
		  <div class="modal_border">
			<h2>Share this link with your opponent:</h2>
			<div id="peer-id" style="display: none">
			  <div class="input_area">
				<div id="share_url" class="info"></div>
				<a id="copy_btn" role="button" href="#">Copy</a>
			  </div>
			</div>
			<p id="peer-server-connecting">
			  Trying to connect to PeerJS server...
			</p>
		  </div>
		</div>
		<div id="wait_for_connection" class="modal">
		  <div class="modal_border">
			<h2>Connecting...</h2>
			<p>Connecting to your opponent.</p>
		  </div>
		</div>
		<div id="disconnected" class="modal">
		  <div class="modal_border">
			<h2>Disconnected.</h2>
			<p>Your opponent has disconnected.</p>
		  </div>
		</div>
		<div id="computer_settings" class="modal">
		  <div class="modal_border">
			<h2>Who moves first?</h2>
			<select id="selMoveMode" size="2">
			  <option selected value="0">You</option>
			  <option value="1">Computer</option>
			</select>
			<h2>Computer Skill</h2>
			<select id="selLevel" size="3">
			  <option selected value="0">Beginner</option>
			  <option value="1">Amateur</option>
			  <option value="2">Professional</option>
			</select>
			<div class="continue_area">
			  <a class="big_button" href="#" id="start_comp">Start</a>
			</div>
		  </div>
		</div>
		<div id="results" class="modal">
		  <div class="modal_border">
			<h2>Game Over</h2>
			<p id="result_msg"></p>
			<div class="continue_area">
			  <a href="#" id="close_result" class="big_button">Close</a>
			</div>
		  </div>
		</div>
	  </div>
</body>

</html>
